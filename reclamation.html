
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="titre-form">
        <h2>Bonjour, si vous avez des réclamations parce que vous avez passé de trop bonnes vacances, c'est par ici ⬇️</h2>
        <form id="reclamForm">
            <div class="Formulaire">
            <textarea id="content" cols="30" rows="10" placeholder="Entrez votre reclamation ici."></textarea>
           </div>
        </form>
    </section>
    <section class="button-submit">
        <div>
            <button id ="submit-form">Envoyer le formulaire</button>
         </div>
    </section>
    <script class="alerte">

        const reclamForm = document.querySelector("#reclamForm")

        reclamForm.addEventListener("submit", (e) =>  {
            e.preventDefault()
            const content = document.querySelector("#content")
             
            if (content.value.length > 15) {
                alert("Nous avons bien pris en compte votre réclamation !")
            } else {
                alert("Votre message doit faire au moins 15 caractères.")
            }
        })
    </script>
</body>
</html>
